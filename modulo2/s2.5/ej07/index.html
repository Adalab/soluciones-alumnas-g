<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/modulo2/s2.5/ej07/css/main.css">
	<title>Change fruit color</title>
</head>
<body>
	<div class="fruits-background">
		<div class="fruits-title">Click on your favourite fruit name</div>
		<div class="fruits-text">
			<ul class="fruits">
				<li class="fruit fruit1">lemon</li>
				<li class="fruit fruit2">apple</li>
				<li class="fruit fruit3">carrot</li>
				<li class="fruit fruit4">pepper</li>
			</ul>
		</div>
		<div class="circle">
			<i class="fas fa-lemon"></i>
			<i class="fas fa-apple-alt"></i>
			<i class="fas fa-carrot"></i>
			<i class="fas fa-pepper-hot"></i>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/ea09b53637.js"></script>
	<script src="/modulo2/s2.5/ej07/js/main.js"></script>
</body>
</html>
